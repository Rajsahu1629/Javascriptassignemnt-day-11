<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="navbar">
        <h1>Movies</h1>
        <div>
            <input type="text" id="search-input" placeholder="Enter movie title">
            <button onclick="searchMovie()">Search</button>
        </div>
    </div>
    
    <div id="movie-container"></div>
    <div class="pagination" id="pagination">
        <button id="prev-btn" onclick="changePage(-1)" disabled><i class="fa-solid fa-left-long"></i></button>
        <button id="next-btn" onclick="changePage(1)"><i class="fa-solid fa-right-long"></i></button>
    </div>
    <script src="Script.js"></script>
</body>
</html>
